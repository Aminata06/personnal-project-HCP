<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <title>Formulaire</title>
</head>
<body>
    <form action="">
        <h1>sign up</h1>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="E-mail" required>

        <label for="phone">Phone</label>
        <input type="number" id="phone" placeholder="Phone Number" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <label for="password-confirm">Confirm Password</label>
        <input type="password" id="password-confirm" placeholder="Confirm Password" required>

        <div class="button">
            <input type="submit" value="Register">
        </div>
        <h4>Already have an account? <a href="login.html"><span>Login</span></a></h4>
    </form>
</body>
</html>
